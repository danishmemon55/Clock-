* {
    margin: 0;

    box-sizing: border-box;

}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #141414;
    flex-direction: column;
}

header {
    display: flex;
    justify-content: space-between;
    width: 100%;
    padding: 10px;
    background-color: #151313;
    color: #fff;
    margin: 0;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    box-shadow: 0 0 10px white;
}

.container {
    position: relative;
    margin-top: 80px; /* Ensuring space for fixed header */
}

.clock {
    width: 300px;
    height: 300px;
    border-radius: 15%;
    background-color: rgba(3, 1, 1, 0.52);
    border: 2px solid rgba(108, 100, 100, 0.62);
    box-shadow: 0px 0px 15px 30px rgba(0, 0, 0, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.clock span {
    position: absolute;
    transform: rotate(calc(30deg * var(--i)));
    inset: 12px;
    text-align: center;
}

.clock span b {
    transform: rotate(calc(-30deg * var(--i)));
    display: inline-block;
    font-size: 20px;
}

.clock::before {
    content: '';
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background-color: #fff;
    z-index: 2;
}

.hand {
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: flex-end;
}

.hand i {
    position: absolute;
    background-color: var(--clr);
    width: 4px;
    height: var(--h);
    border-radius: 8px;
}

.country-btn {
    background-color: #ff3d58;
    color: white;
    border: none;
    padding: 10px 10px;
    cursor: pointer;
    border-radius: 4px;
}

.country-btn:hover {

}
#am-pm {
    font-size: 1.5rem;      /* Size of AM/PM text */
    color: #ffffff;         /* Text color (white) */
    position: absolute;     /* Positioning relative to clock *
    top: 50%;               /* Vertically center it */
    top: 50px;
    right: 4%;

    border-radius: 5px;     /* Slightly round corners */
}


#country-list select {

.footer-icons{

}

.footer-icons i {

}

<script>
let hr = document.getElementById('hour');
let min = document.getElementById('min');
let sec = document.getElementById('sec');
let amPmDisplay = document.getElementById('am-pm');

// Load the previously selected time zone from localStorage, or default to 'Asia/Karachi'
let selectedTimeZone = localStorage.getItem('selectedTimeZone') || 'Asia/Karachi';

// Function to display time and AM/PM
function displayTime() {
    // Get the current time in the selected time zone
    let date = new Date(new Date().toLocaleString("en-US", { timeZone: selectedTimeZone }));

    let hh = date.getHours();
    let mm = date.getMinutes();
    let ss = date.getSeconds();
    let amPm = hh >= 12 ? 'PM' : 'AM';

    // Convert 24-hour format to 12-hour format
    hh = hh % 12;
    hh = hh ? hh : 12; // If hour = 0, display it as 12

    // Rotate the clock hands
    let hRotation = 30 * (hh % 12) + mm / 2;
    let mRotation = 6 * mm;
    let sRotation = 6 * ss;

    hr.style.transform = `rotate(${hRotation}deg)`;
    min.style.transform = `rotate(${mRotation}deg)`;
    sec.style.transform = `rotate(${sRotation}deg)`;

    // Update the AM/PM display
    amPmDisplay.textContent = amPm;
}

setInterval(displayTime, 1000);

// Toggle country dropdown visibility
function toggleDropdown() {
    const countryList = document.getElementById('country-list');
    countryList.style.display = countryList.style.display === 'none' ? 'block' : 'none';
}

// Change time zone based on selected country
function changeTimeZone() {
    const countrySelect = document.getElementById('country-select');
    selectedTimeZone = countrySelect.value;
    localStorage.setItem('selectedTimeZone', selectedTimeZone); // Save the selected time zone in localStorage
    toggleDropdown(); // Close the dropdown after selecting a country
}

// Set the dropdown to the saved value when the page loads
document.addEventListener('DOMContentLoaded', function() {
    const countrySelect = document.getElementById('country-select');
    countrySelect.value = selectedTimeZone; // Set dropdown to the stored time zone value
});
</script>
